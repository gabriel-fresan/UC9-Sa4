<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Editar livro</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/livro/atualizar}" method="POST"
					  id="formLivro" th:object="${livro}">
					<div class="row">
						<div class="col-2">
							<label for="id"><b>Código</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   id="id"
								   type="text"
								   th:field="*{id}"
								   class="form-control" readonly />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="tituloDoLivro"><b>Título do livro</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   id="tituloDoLivro"
								   type="text"
								   th:field="*{tituloDoLivro}"
								   class="form-control" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="nomeAutor"><b>Nome do autor</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   id="nomeAutor"
								   type="text"
								   th:field="*{nomeAutor}"
								   class="form-control" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="isbn"><b>ISBN</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   id="isbn"
								   type="number"
								   th:field="*{isbn}"
								   class="form-control" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="editora"><b>Editora</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   id="editora"
								   type="text"
								   th:field="*{editora}"
								   class="form-control" />
						</div>
					</div>
					<br />

					<div class="col">
						<button type="submit" class="btn btn-primary btn-md">Salvar
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
								<path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
							</svg>
						</button>
						<a href="/livro/listar" class="btn btn-outline-primary btn-md" style="float: right;">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
