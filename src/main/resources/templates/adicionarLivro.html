<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Adicionar livro</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/livro/salvar}" method="POST" id="formLivro">
					<div class="row">
						<div class="col-2">
							<label for="tituloDoLivro"><b>Título do livro</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   type="text"
								   name="tituloDoLivro"
								   id="tituloDoLivro"
								   class="form-control"
								   placeholder = "Informe o nome do livro" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="nomeAutor"><b>Nome do autor</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   type="text"
								   name="nomeAutor"
								   id="nomeAutor"
								   class="form-control"
								   placeholder = "Informe o nome do autor" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="isbn"><b>ISBN</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   name="isbn"
								   id="isbn" type="number"
								   class="form-control"
								   placeholder = "Informe a númeração do livro" />
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-2">
							<label for="editora"><b>Editora</b></label>
						</div>
						<div class="col-4">
							<input required="required"
								   type="text"
								   name="editora" id="editora"
								   class="form-control"
								   placeholder = "Informe o nome da editora" />
						</div>
					</div>
					<br />

					<div class="col">

						<button type="reset" class="btn btn-secondary btn-md btn-me-2">Limpar formulário</button>

						<button type="submit" class="btn btn-primary btn-md">Salvar
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
								<path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
							</svg>
						</button>
						<a href="/livro/listar" class="btn btn-outline-primary btn-md" style="float: right;">Voltar</a>
					</div>

				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-white text-success">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
