<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Sistema de gerenciamento de livros</h3>
			</div>
			<div class="card-body">
				<form id="formlivro">
					<h5>Seja bem-vindo(a) ao sistema de gerenciamento de livros
						(SGL)!</h5>
					<p>A partir daqui, você poderá visitar a página de registro de
						livros e a página de listagem de todos os livros clicando nos
						links fornecidos.</p>
					<a th:href="@{/livro/adicionar}" class="btn btn-success ">Adicionar livro
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
						</svg>
					</a> <a th:href="@{/livro/listar}" class="btn btn-primary">Listar livros</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
